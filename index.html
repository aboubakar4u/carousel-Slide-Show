<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Carousel Slider Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slideshow-container">
      <div class="mySlides fade">
         <div class="numbertext">1 / 3</div>
         <img src="img/Joker_Image1.jpg" style="width:100%">
         <div class="text">Joker 1</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/Joker_Image2.jpg" style="width:100%;">
            <div class="text">Joker 2</div>
         </div>
         <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/Joker_Image3.jpg" style="width:100%">
            <div class="text">Joker 3</div>
         </div>
         <a class="prev" onclick="plusSlides(-1)">❮</a>
         <a class="next" onclick="plusSlides(1)">❯</a>
   </div>
   <br>
   <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
   </div>
   <script src="script.js"></script>
</body>
</html>
